<!DOCTYPE html>
<html>

<head>

    <title>Media</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <h1>Cricket</h1>
    <img src="image.png" alt="Nature" width="200" height="200">

    <audio controls autoplay>
        <source src="the-cricket-music-box-245709.mp3" type="audio/mp3">
    </audio>

    <video controls autoplay width="200" height="200" poster="image.png">
        <source src="" type="video/mp4">
    </video>
    <h1>Using Iframe</h1>
    <iframe width="640" height="360" src="Video Link"
        title="Nature 1080p30" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
